    <div id="upload">
        <div class="first">
            Upload
        </div>
        <div class="main">
            <div class="button">
                <form class="container" enctype="multipart/form-data" method="post" id='formBox' name="form">
                    <img id="cropedBigImg" value='custom'  data-address=''>
                    <input type="file" id="chooseImage" name="file">
                    <!-- 保存用户自定义的背景图片 -->

                </form>
                <script>
                    $('#chooseImage').on('change',function(){
                var filePath = $(this).val(),         //获取到input的value，里面是文件的路径
                fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),
                src = window.URL.createObjectURL(this.files[0]); //转成可以在本地预览的格式

                // 检查是否是图片
                if( !fileFormat.match(/.png|.jpg|.jpeg/) ) {
                error_prompt_alert('上传错误,文件格式必须为：png/jpg/jpeg');
                return;
                }

                $('#cropedBigImg').attr('src',src);
                });</script>

            </div>
            <div class="text">
                <div class="title">
                    <span>图片标题：</span><br>
                    <input type="text"  name="title-text">
                </div>
                <div class="description">
                    <span>图片描述：</span><br>
                    <textarea type="text"  name="description-text"></textarea>
                </div>
                <div class="country">
                    <span>拍摄国家：</span><br>
                    <input type="text"  name="title-text">
                </div>
                <div class="city">
                    <span>拍摄城市：</span><br>
                    <input type="text"  name="title-text">
                </div>

            </div>
            <button onclick="alert('提交成功！')">Submit</button>
